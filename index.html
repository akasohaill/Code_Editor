<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Editor</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e702a973c5.js" crossorigin="anonymous"></script>
</head>
<body>
    <center><h1>Code Editor</h1></center>
    <div class="container">
        
        <div class="left">
            <label><i class="fa-brands fa-html5"></i>HTML</label>
            <textarea id="html-code" onkeyup="run()" placeholder="Write your Html Code here... "></textarea>
            <label><i class="fa-brands fa-css3-alt"></i>CSS</label>
            <textarea id="css-code" onkeyup="run()" placeholder="Write your CSS Code here... " ></textarea>
            <label><i class="fa-brands fa-js"></i>JavaScript</label>
            <textarea id="js-code" onkeyup="run()" placeholder="Write your JavaScript Code here... "></textarea>
        </div>
        <div class="right">
            <label><i class="fa-solid fa-play"></i>Output</label>
            <iframe id="output"></iframe>
        </div>
    </div>

    <script>
        function run(){
            let htmlcode=document.getElementById("html-code").value;
            let csscode=document.getElementById("css-code").value;
            let jscode=document.getElementById("js-code").value;
            let output=document.getElementById("output");

            output.contentDocument.body.innerHTML=htmlcode+"<style>"+csscode+"</style>";
            output.contentWindow.eval(jscode)
        }
    </script>
</body>
</html>
